<div [ngClass]="{cards: true}">
    <h2 [style.marginBottom]="'10px'">Links</h2>
    <ul>
        <li *ngFor="let onelink of links">
            <p [style.fontWeight]="'bold'">{{onelink.name}}</p>
            <a [href]="onelink.link" target="_blank">{{onelink.link}}</a>
        </li>
    </ul>
</div>
